<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Image Generator</title>
</head>

<body>
    <div class="flex-container">
        <div class="top-container">
            <h1>AI Image Generator ğŸª„</h1>
            <!-- <p id="wdth"></p> -->
            <p>Write your prompt here to generate new image</p>
            <form class="gen-form">
                <textarea id="user-prompt" placeholder="Type your prompt here" autocomplete="off" rows="1"></textarea>
                <button type="button" id="generate" class="btn">Generate</button>
            </form>
        </div>

        <div class="bottom-container">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
            
        </div>
    </div>

    <div id="pop-up">
        <div id="buttons">
            <div id="download" onclick="downloadImg()">
                <i class=" bi bi-download" style="font-size: 1.2rem; color: #fafafa;"></i>
            </div>
            <div id="cross" onclick="closePopup()">
                <i class="bi bi-x-lg" style="font-size: 1.2rem; color: #fafafa;"></i>
            </div>
        </div>
        <img src="image-3.jpg" alt="">
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
